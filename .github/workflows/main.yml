name: DotVVM CI/CD Pipeline

on: [push, pull_request, workflow_dispatch]

jobs:
  ci:
    runs-on: windows-latest
    steps:
      - name: Setup MSBuild
        id: setup_msbuild
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Checkout repository
        id: checkout_repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Clean .NET cache
        id: clean_dotnet_cache
        run: |
          dotnet clean .\src\DotVVM.sln
          dotnet nuget locals all --clear

      - name: Install NuGet packages
        id: install_nuget_packages
        run: |
          nuget restore .\src\DotVVM.sln

      - name: Run yarn build script
        id: run_yarn_build
        run: |
          cd .\src\DotVVM.Framework\
          yarn install
          yarn build

      - name: Build solution
        id: build_solution
        run: |
          msbuild .\src\DotVVM.sln

